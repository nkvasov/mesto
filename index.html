<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">

  <div class="page__container">
    <header class="header">
      <a href="#" class="header__logo">
        <img src="./images/mesto-russia-logo.svg" alt="Логотип Mesto Russia">
      </a>
    </header>

    <main class="content">

      <section class="profile">
        <div class="profile__content">
          <img src="./images/profile_kusto.jpg" class="profile__avatar" alt="фото Жак-Ив Кусто">
          <div class="profile__info">

            <div class="profile__title-block">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button class="profile__edit-btn" type="button"></button>
            </div>
            <p class="profile__description">Исследователь океана</p>

          </div>

        </div>
        <button class="add-btn"></button>

      </section>

      <section class="cards">
        <ul class="cards__container">
          <li class="card">
            <button class="card__trash-btn" type="button" name="trash"></button>
            <img class="card__image" src="./images/card_image_Gamla-stanStockholmSweden.jpg"
              alt="Гамластан, Стокгольм, Швеция">
            <div class="card__caption">
              <h2 class="card__title">Стокгольм</h2>
              <button class="card__like-btn" type="button" name="like"></button>
            </div>
          </li>

          <li class="card">
            <img class="card__image" src="./images/card_image_DotonboriRiverOsakaJapan.jpg" alt="Осака, Япония">
            <div class="card__caption">
              <h2 class="card__title">Осака, Япония</h2>
              <button class="card__like-btn" type="button"></button>
            </div>
          </li>

          <li class="card">
            <img class="card__image" src="./images/card_image_CapeSchanckVIC_Australia.jpg" alt="Австралия">
            <div class="card__caption">
              <h2 class="card__title">Австралия</h2>
              <button class="card__like-btn" type="button"></button>
            </div>
          </li>

          <li class="card">
            <img class="card__image" src="./images/card_image_JoshuaTreeNationalParkCaliforniaUSA.jpg"
              alt="Национальный парк Joshua Tree, Калифорния, США">
            <div class="card__caption">
              <h2 class="card__title">Национальный парк Joshua Tree, Калифорния, США</h2>
              <button class="card__like-btn" type="button"></button>
            </div>
          </li>

          <li class="card">
            <img class="card__image" src="./images/card_image_morocco-desert-sky-theMilkyWay.jpg"
              alt="Млечный путь над пустыней, Марокко">
            <div class="card__caption">
              <h2 class="card__title">Марокко</h2>
              <button class="card__like-btn" type="button"></button>
            </div>
          </li>

          <li class="card">
            <img class="card__image" src="./images/card_image_SanFranciscoCAUSA.jpg" alt="Сан-Франциско, США">
            <div class="card__caption">
              <h2 class="card__title">Сан-Франциско, США</h2>
              <button class="card__like-btn" type="button"></button>
            </div>
          </li>
        </ul>
      </section>

      <section class="popup edit-profile-popup">
        <form class="popup__container" name="edit-profile">
          <h3 class="popup__title">Редактировать профиль</h3>
          <button class="popup__close-btn" type="button" name='close'></button>
          <input class="popup__input popup__name-input" type="text" name="profile-name">
          <input class="popup__input popup__job-input" type="text" name="profile-description">
          <button class="popup__submit-btn" type="submit">Сохранить</button>
        </form>
      </section>

      <section class="popup add-card-popup">
        <form class="popup__container" name="add-card">
          <h3 class="popup__title">Новое место</h3>
          <button class="popup__close-btn" type="button"></button>
          <input class="popup__input popup__card-name-input" type="text" name="card-name" placeholder="Название">
          <input class="popup__input popup__card-link-input" type="text" name="card-link" placeholder="Ссылка на картинку">
          <button class="popup__submit-btn" type="submit">Создать</button>
        </form>
      </section>

      <section class="image-popup">
        <figure class="image-popup__container">
          <button class="image-popup__close-btn" type="button"></button>
          <img class="image-popup__image" src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/kholmogorsky-rayon.jpg" alt="#">
          <figcaption class="image-popup__caption">бла бла Lorem ipsum dolor, sit amet consectetur adipisicing elit. Ipsam delectus quasi obcaecati quisquam. A alias tenetur nemo! Quas illo nesciunt culpa, quae et cumque, deserunt, nobis sapiente beatae officiis dolore! Lorem ipsum dolor, sit amet consectetur adipisicing elit. Iusto veniam in nostrum facere, repudiandae velit soluta, alias porro fugit odio nisi, quo omnis explicabo iste laboriosam mollitia nam voluptas dolores!</figcaption>
        </figure>
      </section>

    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>

  </div>

  <template class="card-template">
    <li class="card">
      <button class="card__trash-btn" type="button" name="trash"></button>
      <img class="card__image">
      <div class="card__caption">
        <h2 class="card__title"></h2>
        <button class="card__like-btn" type="button" name="like"></button>
      </div>
    </li>
  </template>

  <template class="image-popup-template">
    <section class="image-popup">
        <figure class="image-popup__container">
          <button class="image-popup__close-btn" type="button"></button>
          <img class="image-popup__image" src="#" alt="описание">
          <figcaption class="image-popup__caption">подпись</figcaption>
        </figure>
      </section>
  </template>

  <script src="./scripts/index.js"></script>

</body>

</html>
