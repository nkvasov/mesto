<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">

  <div class="page__container">
    <header class="header">
      <a href="#" class="header__logo">
        <img src="./images/mesto-russia-logo.svg" alt="Логотип Mesto Russia">
      </a>
    </header>

    <main class="content">

      <section class="profile">
        <div class="profile__content">
          <img src="./images/profile_kusto.jpg" class="profile__avatar" alt="фото Жак-Ив Кусто">
          <div class="profile__info">

            <div class="profile__title-block">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button class="profile__edit-btn" type="button"></button>
            </div>
            <p class="profile__description">Исследователь океана</p>

          </div>

        </div>
        <button class="add-btn"></button>

      </section>

      <section class="cards">
        <ul class="cards__container"></ul>
      </section>

      <section class="popup popup_content_form">
        <form class="form" name="edit-profile">
          <h3 class="form__title">Редактировать профиль</h3>
          <button class="close-btn form__close-btn" type="button" name='close'></button>
          <input class="form__input" type="text" name="profile-name">
          <input class="form__input" type="text" name="profile-description">
          <button class="form__submit-btn" type="submit">Сохранить</button>
        </form>
      </section>

      <section class="popup popup_content_figure">
        <figure class="figure">
          <button class="close-btn figure__close-btn" type="button"></button>
          <img class="figure__image" src="#" alt="описание">
          <figcaption class="figure__caption">Подпись</figcaption>
        </figure>
      </section>

      <section class="popup popup_content_form">
        <form class="form" name="add-card">
          <h3 class="form__title">Новое место</h3>
          <button class="close-btn form__close-btn" type="button"></button>
          <input class="form__input" type="text" name="card-name" placeholder="Название">
          <input class="form__input" type="text" name="card-link" placeholder="Ссылка на картинку">
          <button class="form__submit-btn" type="submit">Создать</button>
        </form>
      </section>

    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>

  </div>

  <template class="card-template">
    <li class="card">
      <button class="card__trash-btn" type="button" name="trash"></button>
      <img class="card__image">
      <div class="card__caption">
        <h2 class="card__title"></h2>
        <button class="card__like-btn" type="button" name="like"></button>
      </div>
    </li>
  </template>

  <script src="./scripts/initial-cards.js"></script>
  <script src="./scripts/index.js"></script>

</body>

</html>
